
 input_dir: Helper/Resources
 output_dir: Helper/Generated


# Image && Color
 xcassets:
  inputs:
    - Assets.xcassets
    - Colors.xcassets
  outputs:
    templatePath: Helper/Templates/swiftui-xcassets-template.stencil
    output: XCAssets+Generated.swift
    
# Strings
 strings:
  inputs:
    - Localization/en.lproj
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
      output: Strings+Generated.swift
      
# Fonts
 fonts:
  inputs:
    - Poppins
  outputs:
    templatePath: Helper/Templates/fonts_swift5_swiftui.stencil
    output: Fonts+Generated.swift

